function checkPasswordStrength() {
    let password = document.getElementById("password").value;
    let errorText = document.getElementById("password-error");
    
    const strongPasswordPattern = /^(?=.*[a-zA-Z])(?=.*\d).{8,}$/;
    
    if (strongPasswordPattern.test(password)) {
        errorText.style.color = "green";
        errorText.innerHTML = "âœ” Strong password";
    } else {
        errorText.style.color = "red";
        errorText.innerHTML = "âŒ Password must be at least 8 characters long, include 1 letter, 1 number, and be case-sensitive.";
    }
}

function validateForm() {
    let password = document.getElementById("password").value;
    const strongPasswordPattern = /^(?=.*[a-zA-Z])(?=.*\d).{8,}$/;
    
    if (!strongPasswordPattern.test(password)) {
        alert("Please enter a strong password before proceeding.");
        return false;
    }
    return true;
}
