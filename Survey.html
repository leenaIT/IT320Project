<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الاستبيان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            margin: 0;
            padding: 0;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .slider {
            width: 100%;
            height: 600px;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .slider video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slider video.active {
            opacity: 1;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.5s ease-in-out;
            margin-top: 20px;
        }
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        p.intro {
            text-align: center;
            color: #666;
            font-size: 18px;
        }
        .survey-form {
            margin-top: 20px;
            max-width: 600px;
            margin: auto;
        }
        .question {
            margin-bottom: 20px;
        }
        .question h3 {
            margin-bottom: 10px;
            color: #444;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .option {
            display: flex;
            align-items: center;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .option:hover {
            background: #e0e0e0;
        }
        .option input {
            margin-left: 10px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #e39a42;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }
        .submit-btn:hover {
            background: #5c7fa4;
        }
        .results {
            display: none;
            margin-top: 20px;
        }
        .results h2 {
            text-align: center;
            color: #333;
        }
        .workshops-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .workshop-card {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .workshop-card:hover {
            transform: translateY(-5px);
        }
        .workshop-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .workshop-card h4 {
            margin: 10px 0;
            color: #444;
        }
        .workshop-card p {
            color: #666;
        }
        .workshop-card button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #6e9bca;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .workshop-card button:hover {
            background: #5d7c9e;
        }
        .retake-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
            margin-top: 20px;
        }
        .retake-btn:hover {
            background: #66b978;
        }
    </style>
</head>
<body>
    <div class="slider">
        <video class="active" autoplay muted loop>
            <source src="workshops/slider1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video autoplay muted loop>
            <source src="workshops/slider2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video autoplay muted loop>
            <source src="workshops/slider3.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="container">
        <h1>اكتشف أفضل الورش المناسبة لك!</h1>
        <p class="intro">املأ هذا الاستبيان القصير لتلقي توصيات مخصصة للورش بناءً على اهتماماتك ومستوى مهارتك.</p>
        
        <div class="survey-form" id="surveyForm">
            <div class="question">
                <h3>ما أنواع الورش التي تهمك؟ (يمكن اختيار أكثر من واحد)</h3>
                <div class="options">
                    <label class="option">
                        <input type="checkbox" name="interest" value="الفنون والتصميم">
                        🎨 الفنون والتصميم
                    </label>
                    <label class="option">
                        <input type="checkbox" name="interest" value="البرمجة والتقنية">
                        💻 البرمجة والتقنية
                    </label>
                    <label class="option">
                        <input type="checkbox" name="interest" value="المسرح والأداء">
                        🎭 المسرح والأداء
                    </label>
                    <label class="option">
                        <input type="checkbox" name="interest" value="الرياضة واللياقة">
                        🏋️ الرياضة واللياقة
                    </label>
                    <label class="option">
                        <input type="checkbox" name="interest" value="الصحة والعافية">
                        🧘 الصحة والعافية
                    </label>
                </div>
            </div>
            
            <div class="question">
                <h3>اختر مستوى مهارتك:</h3>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="skillLevel" value="مبتدئ">
                        🔹 مبتدئ
                    </label>
                    <label class="option">
                        <input type="radio" name="skillLevel" value="متوسط">
                        🔸 متوسط
                    </label>
                    <label class="option">
                        <input type="radio" name="skillLevel" value="متقدم">
                        🔺 متقدم
                    </label>
                </div>
            </div>
            
            <div class="question">
                <h3>طريقة حضور الورشة المفضلة:</h3>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="format" value="أونلاين">
                        🏠 أونلاين
                    </label>
                    <label class="option">
                        <input type="radio" name="format" value="حضوري">
                        🏫 حضوري
                    </label>
                    <label class="option">
                        <input type="radio" name="format" value="كلاهما">
                        🔄 كلاهما
                    </label>
                </div>
            </div>
            
            <button class="submit-btn" onclick="submitSurvey()">احصل على التوصيات</button>
        </div>
        
        <div class="results" id="resultsSection">
            <h2>الورش الموصى بها</h2>
            <div class="workshops-grid" id="workshopsGrid">
                <!-- سيتم ملء هذا القسم بالورش الموصى بها -->
            </div>
            <button class="retake-btn" onclick="retakeSurvey()">إعادة تعبئة الاستبيان</button>
        </div>
    </div>

    <script>
        // سلايدر الفيديوهات
        const sliderVideos = document.querySelectorAll('.slider video');
        let currentVideoIndex = 0;

        function changeSliderVideo() {
            sliderVideos[currentVideoIndex].classList.remove('active');
            currentVideoIndex = (currentVideoIndex + 1) % sliderVideos.length;
            sliderVideos[currentVideoIndex].classList.add('active');
        }

        setInterval(changeSliderVideo, 5000);

        function submitSurvey() {
            const interests = Array.from(document.querySelectorAll('input[name="interest"]:checked')).map(el => el.value);
            const skillLevel = document.querySelector('input[name="skillLevel"]:checked')?.value;
            const format = document.querySelector('input[name="format"]:checked')?.value;

            if (!interests.length || !skillLevel || !format) {
                alert("الرجاء تعبئة جميع الحقول!");
                return;
            }

            // عرض قسم النتائج
            document.getElementById("surveyForm").style.display = "none";
            document.getElementById("resultsSection").style.display = "block";

            // توليد ورش عمل وهمية بناءً على الإجابات
            const workshopsGrid = document.getElementById("workshopsGrid");
            workshopsGrid.innerHTML = "";

            const workshops = [
                { title: "ورشة الفنون الرقمية", image: "workshops/workshop2.jpeg", description: "تعلم أساسيات الفنون الرقمية." },
                { title: "ورشة برمجة الويب", image: "workshops/workshop4.jpeg", description: "ابدأ رحلتك في برمجة الويب." },
                { title: "ورشة اللياقة البدنية", image: "workshops/workshop6.jpeg", description: "تمارين للياقة بدنية أفضل." },
                { title: "ورشة التأمل والاسترخاء", image: "workshops/workshop8.jpeg", description: "تعلم تقنيات التأمل." },
                { title: "ورشة المسرح التفاعلي", image: "workshops/workshop1.jpeg", description: "تحسين مهاراتك المسرحية." }
            ];

            workshops.forEach(workshop => {
                const card = document.createElement("div");
                card.classList.add("workshop-card");
                card.innerHTML = `
                    <img src="${workshop.image}" alt="${workshop.title}">
                    <h4>${workshop.title}</h4>
                    <p>${workshop.description}</p>
                    <button>احجز الآن</button>
                `;
                workshopsGrid.appendChild(card);
            });
        }

        function retakeSurvey() {
            document.getElementById("surveyForm").style.display = "block";
            document.getElementById("resultsSection").style.display = "none";
        }
    </script>
</body>
</html>
