            </ul>
        </nav>

    </div>

</header>

<div class="menu">
    <ul>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Explore page</a></li>
        <li><a href="logIn.html" class="login-signup">Login/Signup</a></li>
    </ul>

<div class="slider">
    <video class="active" autoplay muted loop>

    </video>
    <video autoplay muted loop>

    </video>

        <source src="workshops/slider3.mp4" type="video/mp4">
    </video>
</div>

<div class="search-container">
    <span>Discover Your Passion</span>
    <input type="text" class="search-bar" placeholder="Search for workshops or experiences...">
</div>

<div class="container">
    <div class="posts" id="posts">
        <!-- البوستات تجي من JS -->
    </div>

    <div id="overlay" class="overlay" onclick="closePost()">
        <div class="expanded-box" onclick="event.stopPropagation();">
            <img id="expandedImage" src="" alt="Workshop Image">
            <div class="post-details">
                <span class="close-btn" onclick="closePost()">&times;</span>
                <h3 id="expandedTitle"></h3>

                <input type="hidden" id="postID">

                <div class="actions">
                    <button class="like-btn" onclick="toggleLike()">
                        <i class="fa fa-heart"></i> <span id="likeCount">0</span>
                    </button>
                    
                </div>


            </div>
        </div>
    </div>
</div>



<script>
function toggleLike() {
    const postID = document.getElementById("postID").value;
    console.log("Toggling like for post:", postID);

    fetch("toggle_like.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ postID: postID })
    })
    .then(res => res.json())
    .then(data => {
        console.log("Like response:", data);
        const likeBtn = document.querySelector(".like-btn");
        const likeIcon = likeBtn.querySelector("i");
        
        // تحديث حالة الزر
        if (data.status === "liked") {
            likeIcon.style.color = "red";
        } else {
            likeIcon.style.color = "#ccc";
        }
        
        // تحديث العداد
        document.getElementById("likeCount").textContent = data.likeCount;
    })
    .catch(error => {
        console.error("Error toggling like:", error);
    });
}

// بعدين نستخدم هذا الكود عشان نعرض البوستات من PHP
// fetch('fetch_posts.php').then(response => response.json()).then(data => {
//     // تسوي عرض للبوستات في div#posts
// });

document.addEventListener("DOMContentLoaded", function() {
    fetch("Explore.php")
        .then(res => res.json())
        .then(data => {
            const postsContainer = document.getElementById("posts");
            
            data.forEach(post => {
                const postCard = document.createElement("div");
                postCard.className = "post-card";
                
                // استخدم دالة openPost الصحيحة
                postCard.onclick = () => openPost(
                    'uploads/' + post.images, 
                    post.comment, 
                    post.PostID
                );
                
                postCard.innerHTML = `
                    <img src="uploads/${post.images}" alt="Workshop Image">
                    <h3>${post.comment}</h3>
                    <p>Shared by ${post.FirstName} ${post.LastName}</p>
                `;
                
                postsContainer.appendChild(postCard);
            });
        })
        .catch(error => {
            console.error("Error loading posts:", error);
        });
});

 


if (data.status === "liked") {
    likeBtn.classList.add("liked");
} else if (data.status === "unliked") {
    likeBtn.classList.remove("liked");
}


function openPost(image, comment, postID) {
    document.getElementById("expandedImage").src = image;
    document.getElementById("expandedTitle").innerText = comment;
    document.getElementById("postID").value = postID;

    // جلب حالة الإعجاب والعدد
    fetch(`get_likes.php?postID=${postID}`)
        .then(res => res.json())
        .then(data => {
            const likeBtn = document.querySelector(".like-btn");
            const likeIcon = likeBtn.querySelector("i");
            
            document.getElementById("likeCount").textContent = data.likeCount;
            
            if (data.liked) {
                likeIcon.style.color = "red";
            } else {
                likeIcon.style.color = "#ccc";
            }
        });

    document.getElementById("overlay").style.display = "flex";
}



</script>
