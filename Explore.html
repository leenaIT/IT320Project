        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slider {
            margin-top: 7%;
            width: 100%;
            height: 600px;
            overflow: hidden;
            position: relative;
        }
        .slider video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slider video.active {
            opacity: 1;
        }

        .search-container {
            position: absolute;
            top: 300px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .search-container span {
            color: #fcfcfc;
            font-size: 50px;
            margin-right: 10px;
            font-style: italic;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: box-shadow 0.3s ease;
            color: #333;
        }
        .search-bar:focus {
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .posts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
            align-items: start;
        }
        .post-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .post-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }
        .post-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }
        .post-card h3, .post-card p {
            padding: 10px;
            margin: 0;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            animation: fadeInOverlay 0.3s ease-in-out;
        }
        @keyframes fadeInOverlay {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .expanded-box {
            background: white;
            display: flex;
            flex-direction: row;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            max-width: 800px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.3s ease-in-out;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .expanded-box img {
            width: 50%;
            border-radius: 8px;
        }
        .post-details {
            padding-left: 20px;
            width: 50%;
        }
        .comment-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 10px;
            transition: box-shadow 0.3s ease;
        }
        .comment-box:focus {
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.2);
        }
        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 20px;
            transition: color 0.3s ease;
        }
        .close-btn:hover {
            color: #ff0000;
        }
        .like-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #ccc;
            transition: color 0.3s ease;
        }
        .like-btn.liked {
            color: #ff0000;
        }
        .comment {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .comment img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .comment p {
            margin: 0;
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #010d19;
            color: #fff;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            transition: background 0.3s ease;
        }
        .back-to-top:hover {
            background: #8b9fb4;
        }
        .create-post-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #d39e65;
            color: #fff;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            transition: background 0.3s ease;
        }
        .create-post-btn:hover {
            background: #c0d1c4;
        }
        .create-post-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        animation: fadeInOverlay 0.3s ease-in-out;
    }
    .create-post-box {
        background: rgba(5, 0, 0, 0.46);
        padding: 30px;
        border-radius: 15px;
        width: 60%;
        max-width: 500px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        animation: slideUp 0.3s ease-in-out;
    }
    .create-post-box h3 {
        margin-top: 0;
        text-align: center;
        color: #f5f2f2;
        font-size: 24px;
        margin-bottom: 20px;
    }
    .create-post-box input, .create-post-box textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }
    .create-post-box input:focus, .create-post-box textarea:focus {
        border-color: #ebbf62;
        outline: none;
    }
    .create-post-box textarea {
        resize: vertical;
        height: 120px;
    }
    .create-post-box button {
        width: 100%;
        padding: 12px;
        background: #eabc67;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease;
    }
    .create-post-box button:hover {
        background: #8c99a7;
    }
    .file-upload {
        margin-bottom: 15px;
    }
    .file-upload label {
        display: block;
        padding: 12px;
        background: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 8px;
        text-align: center;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    .file-upload label:hover {
        background: #e0e0e0;
    }
    .file-upload input[type="file"] {
        display: none;
    }
    .motivation-text {
        text-align: center;
        color: #f9f2f2;
        font-style: italic;
        margin-bottom: 20px;
    }

<body>

    <div class="slider">
        <video class="active" autoplay muted loop>
            <source src="workshops/slider1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video autoplay muted loop>
            <source src="workshops/slider2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video autoplay muted loop>
            <source src="workshops/slider3.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="search-container">
        <span>Discover Your Passion</span>
        <input type="text" class="search-bar" placeholder="Search for workshops or experiences...">
    </div>

    <div class="container">
        <div class="posts" id="posts">
        </div>

        <div id="overlay" class="overlay" onclick="closePost()">
            <div class="expanded-box" onclick="event.stopPropagation();">
                <img id="expandedImage" src="" alt="Workshop Image">
                <div class="post-details">
                    <span class="close-btn" onclick="closePost()">&times;</span>
                    <h3 id="expandedTitle"></h3>
                    <div class="actions">
                        <button class="like-btn" onclick="toggleLike()"><i class="fa fa-heart"></i> <span id="likeCount">0</span></button>
                    </div>
                    <p>Comments:</p>
                    <div id="comments">
                        <div class="comment">
                            <img src="workshops/comment1.jpeg" alt="User">
                            <p>This workshop was amazing! Learned a lot.</p>
                        </div>
                        <div class="comment">
                            <img src="workshops/comment2.jpeg" alt="User">
                            <p>Highly recommend it!</p>
                        </div>
                    </div>
                    <input type="text" class="comment-box" placeholder="Write a comment..." onkeypress="addComment(event)">
                </div>
            </div>
        </div>
    </div>

    <div class="back-to-top" onclick="scrollToTop()">‚Üë</div>

    <div class="create-post-btn" onclick="openCreatePost()">
        <i class="fa fa-plus"></i>
    </div>

    <div id="createPostOverlay" class="create-post-overlay" onclick="closeCreatePost()">
        <div class="create-post-box" onclick="event.stopPropagation();">
            <h3>Create New Post</h3>
            <p class="motivation-text">Share your passion and inspire others with your workshop!</p>
            <input type="text" id="postTitle" placeholder="Workshop Name">
            <textarea id="postDescription" placeholder="Workshop Description"></textarea>
            <div class="file-upload">
                <label for="postImage">Choose an image</label>
                <input type="file" id="postImage" accept="image/*">
            </div>
            <button onclick="createPost()">Create Post</button>
        </div>
    </div>
    
    <script>
        const workshopImages = [
            "workshops/workshop2.jpeg",
            "workshops/workshop3.jpeg",
            "workshops/workshop4.jpeg",
            "workshops/workshop5.jpeg",
            "workshops/workshop6.jpeg",
            "workshops/workshop7.jpeg",
            "workshops/workshop8.jpeg",
            "workshops/workshop9.jpeg",
            "workshops/workshop10.jpeg",
            "workshops/workshop11.jpeg"
        ];
        
        const users = ["Sarah", "Alex", "John", "Lina", "Ahmed", "Mia", "David", "Nora", "James", "Sophie"];
        const postsContainer = document.getElementById("posts");
        
        workshopImages.forEach((image, index) => {
            const post = document.createElement("div");
            post.classList.add("post-card");
            post.innerHTML = `
                <img src="${image}" alt="Workshop Image">
                <h3>Workshop ${index + 1}</h3>
                <p>Shared by ${users[index]} | ${Math.floor(Math.random() * 7) + 1} days ago</p>
            `;
            post.onclick = () => openPost(image, `Workshop ${index + 1}`);
            postsContainer.appendChild(post);
        });
        
        function openPost(image, title) {
            document.getElementById("expandedImage").src = image;
            document.getElementById("expandedTitle").innerText = title;
            document.getElementById("overlay").style.display = "flex";
        }
        
        function closePost() {
            document.getElementById("overlay").style.display = "none";
        }
        
        function toggleLike() {
            const likeBtn = document.querySelector(".like-btn");
            const likeCount = document.getElementById("likeCount");
            let count = parseInt(likeCount.innerText);
            if (likeBtn.classList.contains("liked")) {
                likeBtn.classList.remove("liked");
                count--;
            } else {
                likeBtn.classList.add("liked");
                count++;
            }
            likeCount.innerText = count;
        }
        
        function addComment(event) {
            if (event.key === "Enter") {
                const commentText = event.target.value;
                if (commentText.trim() !== "") {
                    const commentDiv = document.createElement("div");
                    commentDiv.classList.add("comment");
                    commentDiv.innerHTML = `
                        <img src="https://via.placeholder.com/40" alt="User">
                        <p>${commentText}</p>
                    `;
                    document.getElementById("comments").appendChild(commentDiv);
                    event.target.value = "";
                }
            }
        }

        window.onscroll = function() {
            const backToTopButton = document.querySelector(".back-to-top");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        };

        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }

        // ÿ≥ŸÑÿßŸäÿØÿ± ÿßŸÑŸÅŸäÿØŸäŸàŸáÿßÿ™
        const sliderVideos = document.querySelectorAll('.slider video');
        let currentVideoIndex = 0;

        function changeSliderVideo() {
            sliderVideos[currentVideoIndex].classList.remove('active');
            currentVideoIndex = (currentVideoIndex + 1) % sliderVideos.length;
            sliderVideos[currentVideoIndex].classList.add('active');
        }

        setInterval(changeSliderVideo, 5000);

        // ÿ•ŸÜÿ¥ÿßÿ° ŸÖŸÜÿ¥Ÿàÿ± ÿ¨ÿØŸäÿØ
        function openCreatePost() {
            document.getElementById("createPostOverlay").style.display = "flex";
        }

        function closeCreatePost() {
            document.getElementById("createPostOverlay").style.display = "none";
        }

        function createPost() {
            const title = document.getElementById("postTitle").value;
            const description = document.getElementById("postDescription").value;
            const imageFile = document.getElementById("postImage").files[0];

            if (!title || !description || !imageFile) {
                alert("Please fill all fields and upload an image.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const post = document.createElement("div");
                post.classList.add("post-card");
                post.innerHTML = `
                    <img src="${e.target.result}" alt="Workshop Image">
                    <h3>${title}</h3>
                    <p>${description}</p>
                `;
                postsContainer.prepend(post);
                closeCreatePost();
            };
            reader.readAsDataURL(imageFile);
        }
    </script>
</body>
